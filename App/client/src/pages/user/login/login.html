<ion-header>
  <ion-toolbar color="car">
    <ion-title>会员登录</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list [formGroup]="userForm">
    <ion-item>
      <ion-label><ion-icon name="contact" color="car"></ion-icon></ion-label>
      <ion-input type="text" formControlName="loginName" placeholder="请输入手机号码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="unlock" color="car"></ion-icon></ion-label>
      <ion-input type="password" formControlName="password" placeholder="请输入密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>记住密码</ion-label>
      <ion-toggle color="car" checked="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="rememberPwd" ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label left><button ion-button small color="car" (click)="GoFindPwd()">找回密码</button></ion-label>
      <ion-label right style="text-align: right;"><button ion-button small color="car" (click)="GoRegister()">立即注册</button></ion-label>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="car" block (click)="submit()">登录</button>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="car">
    <ion-buttons left >
      <button ion-button icon-only (click)="GoBack()" large>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>等待抢单</ion-title>
    <ion-buttons right style="width: 30px">

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let o of lists" (click)="GoInfo(o)">
    <ion-item class="titleAddressStr">
      {{o.AddressStr}}
    </ion-item>
    <ion-item >
      <p>车牌号： {{o.CarPlateNumber}}</p>
      <p>客户姓名： {{o.ClientName}}</p>
      <p>订单号： {{o.ORDER_NO}}</p>
      <p>订单类型： {{o.ORDER_TYPE}}</p>
      <p>创建时间： {{o.CREATE_TIME|DateToString:"yyyy-MM-dd hh:mm"}}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

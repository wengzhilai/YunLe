<ion-header>
  <ion-toolbar color="car">
    <ion-buttons left>
      <button ion-button icon-only (click)="GoBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>到期保单</ion-title>
    <ion-buttons right style="width: 30px">

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let o of lists" (click)="GoInfo(o)">
      <p style="font-size: 13px;padding-left: 10px">车牌号： {{o.CarPlateNumber}}</p>
      <p style="font-size: 13px;padding-left: 10px">客户姓名： {{o.ClientName}}</p>
      <p style="font-size: 13px;padding-left: 10px;color: red">订单金额： {{o.COST|number:'1.2-2'}}</p>
      <p style="font-size: 13px;padding-left: 10px">付款状态： {{o.LastStatus}}</p>
      <p style="font-size: 13px;padding-left: 10px">创建时间： {{o.CREATE_TIME|DateToString:"yyyy-MM-dd hh:mm"}}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

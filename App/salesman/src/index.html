<!DOCTYPE html>

<div id="msg" style="margin: 0px;width:100%;height: 100%;position:absolute;background-color: transparent">
  <img style="position:fixed;" src="img/splash.png" height="100%" width="100%" />
  <div id="msgStr" style="font-size: 12px;width:100%;height:40px;position:absolute;top:50%;margin-top:-20px;background-color: rgba(255,255,255,.9);text-align: center;line-height: 40px">
    正在努力初始化资源文件，请稍后.......
    <span id="msgDiv"></span>
  </div>
</div>
<script type="text/javascript">
  var i=0;
  function showMsg() {
    if (i < 20) {
      i++;
      window.document.getElementById("msgDiv").innerHTML=(i*5)+"%"
      setTimeout("showMsg()", 1000)
    }
    else {
      window.document.getElementById("msgStr").innerHTML="精彩马上呈现"
    }
  }
  showMsg();
</script>

<ion-view view-title="维修保养" hide-back-button="true" ng-init="order.reLoad()">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-back light" ui-sref="maintainOrderList"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="list" style="margin-top: 10px;margin-bottom: 10px;">
      <div class="item item-icon-left">
        <i class="icon ion-ios-location-outline"
           style="font-size:20px;font-weight:bold;margin-left: -15px;max-width: 15px;"></i>
        <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">维护站：</span>{{order.bean.GarageName}}
        </div>
      </div>
      <div class="item item-icon-left">
        <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">维保类型：</span>
          <select ng-model="order.bean.GARAGE_TYPE">
            <option value="维修">维修</option>
            <option value="保养">保养</option>
          </select>
        </div>
      </div>
      <div class="list" style="margin-bottom: 10px;">
        <div class="item item-icon-left">
          <i class="icon ion-grid" style="font-size:20px;margin-left: -15px;max-width: 15px;"></i>
          <div class="input-label" style="margin-left: 20px;font-weight:bold;">订单详情</div>
        </div>

        <label class="item item-input item-select" style="padding-left: 20px;line-height: 1">
          <span class="input-label" style="width:20%;font-weight:bold">送修方式</span>
          <select ng-model="order.bean.REACH_TYPE">
            <option value="上门接车" ng-selected="order.showField($event)">上门接车</option>
            <option value="自行送店" ng-selected="order.showField($event)">自行送店</option>

          </select>
        </label>
        <div id="reachDiv">
          <span class="item item-input" style="padding-left: 20px;line-height: 1">
            <span class="input-label" style="width:20%;font-weight:bold">接车时间</span>
            <time-picker title="接车时间"  yearstart="2016" yearend="2017" time-picker-result="order.bean.REACH_TIME" format="yyyy-MM-dd hh:mm"></time-picker>
          </span>
          <label class="item item-input" style="padding-left: 20px;line-height: 1"  on-tap="order.selectLat()">
            <i class="icon ion-ios-location-outline" style="font-size:20px;font-weight:bold;margin-left: -15px;max-width: 15px;"></i>
            <span class="input-label" style="width:20%;font-weight:bold">上门地址</span>
            <input type="text" ng-model="order.bean.ADDRESS"/>
          </label>
        </div>
        <div id="ReachTimeDiv">
          <span class="item item-input" style="padding-left: 20px;line-height: 1">
            <span class="input-label" style="width:20%;font-weight:bold">预约时间</span>
            <time-picker title="接车时间"  yearstart="2016" yearend="2017" time-picker-result="order.bean.REACH_TIME" format="yyyy-MM-dd hh:mm"></time-picker>
          </span>
        </div>
        <label class="item item-input" style="padding-left: 20px;line-height: 1">
          <span class="input-label" style="width:20%;font-weight:bold">其它联系方式</span>
          <input type="tel" ng-model="order.bean.OTHER_PHONE"/>

        </label>
        <label class="item item-input" style="padding-left: 20px;line-height: 1">
          <span class="input-label" style="width:20%;font-weight:bold">联系人姓名</span>
          <input type="text" ng-model="order.bean.CLIENT_NAME"/>

        </label>
        <label class="item item-input" style="padding-left: 20px;line-height: 1">
          <span class="input-label" style="width:20%;font-weight:bold">联系人电话</span>
          <input type="tel" ng-model="order.bean.CLIENT_PHONE"/>

        </label>
        <label class="item item-input" style="padding-left: 20px;line-height: 1">
          <span class="input-label" style="width:20%;font-weight:bold">车牌号</span>
          <input type="text" ng-model="order.bean.PLATE_NUMBER"/>

        </label>

        <label class="item item-input" style="padding-left: 20px;line-height: 1">
          <span class="input-label" style="width:20%;font-weight:bold">其它要求</span>
          <input type="text" ng-model="order.bean.REMARK"/>
        </label>
      </div>
      <div class="button-div" style="margin-top: 30px">
        <button class="button button-energized carIn-button" on-tap="order.save($event)">
          保存
        </button>
      </div>
  </ion-content>
</ion-view>

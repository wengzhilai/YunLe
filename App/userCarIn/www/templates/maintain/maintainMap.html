<ion-view view-title="维修保养-选择维修站" hide-back-button="true" ng-init="maintain.reLoad()">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back light" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-navicon light" ui-sref="orderList({orderType:'维保'})"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div id="allmap" style="width:100%;height:100%"></div>
        <div style="position: absolute; right: 2px; top: 2px; background-color: white">
            <button type="button" class="button button-icon icon ion-loop " on-tap="maintain.getNewMark()">刷新</button>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="title">注：点击定位点确认选择</div>
    </div>
</ion-view>

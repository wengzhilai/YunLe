<ion-view view-title="个人信息" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back light" ui-sref="user"></button>
    </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-checkmark light" on-tap="user.save($event)"></button>
  </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list" style="margin-top: 10px;margin-bottom: 10px;">
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">姓名</span>
                <input type="text" ng-model="user.bean.NAME">
            </label>
          <label class="item item-input" style="padding-left: 20px;line-height: 1">
            <span class="input-label" style="width:20%;font-weight:bold">密码</span>
            <span><button class="button button-icon icon ion-lock-combination "
                          ng-click="user.updatePassword($event)"></button></span>
          </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">性别</span>
                <select ng-model="user.bean.SEX">
                    <<option value="男">先生</option>
                    <option value="女">女士</option>
                </select>
            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">身份证号</span>
                <input type="text" ng-model="user.bean.ID_NO">
            </label>
        </div>
        <div class="list" style="margin-bottom: 10px;">
            <div class="item item-icon-left">
                <i class="icon ion-grid" style="font-size:20px;margin-left: -15px;max-width: 15px;"></i>

                <div class="input-label" style="margin-left: 20px;font-weight:bold;">头像照片</div>
            </div>
            <div class="item item-input" style="padding-left: 20px;line-height: 1">
                <img name="iconURL" src="{{user.bean.iconURL|imgUrl}}" height="60px"
                     width="60px" alt="请点击上传" style="margin: 10px" ng-click="user.showBigImage($event)"
                     on-hold="user.upImg($event,user.bean.ICON_FILES_ID)" data-id="{{user.bean.ICON_FILES_ID}}"/>
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-grid" style="font-size:20px;margin-left: -15px;max-width: 15px;"></i>

                <div class="input-label" style="margin-left: 20px;font-weight:bold;">证件照片</div>
            </div>
            <div class="item item-input" style="padding-left: 20px;line-height: 1">
                <img name="idNoUrl" src="{{user.bean.idNoUrl|imgUrl}}" height="60px" on-hold="user.upImg($event)"
                     data-id="{{user.bean.ID_NO_PIC_ID}}"
                     ng-click="user.showBigImage($event)" width="60px" alt="请点击上传" style="margin: 10px"/>
            </div>

        </div>
        <div class="videowrap" ng-video id="fullScreen" ng-mousemove="toggleVideo()" >
            <div class="ngAnimate" ng-show="ctrlBar">
                <a href="javascript:void(0);" class="bigbtn" ng-click = "toggleFullScreen()" ></a>
            </div>
        </div>
        <div class="button-div" style="margin-top: 30px;margin-bottom: 60px">
            <button class="button button-energized carIn-button" on-tap="user.save($event)">
                保存
            </button>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="title">注：长按图片修改</div>
    </div>
</ion-view>

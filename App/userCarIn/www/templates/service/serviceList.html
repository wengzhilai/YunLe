<ion-view hide-back-button="true">
    <ion-nav-title>维修保养</ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back light" ui-sref="home"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-compose light" ui-sref="createMaintain" ></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader light-bg">
        <button class="button icon-right ion-ios-arrow-down button-light"  ng-click="showUserPopup($event)">维修状态</button>
        <button class="button icon-right ion-ios-arrow-down button-light"  ng-click="showOrderPopup($event)">付款状态</button>
    </div>
    <ion-content class="has-header has-subheader" style="background-color: #f0f0f0">
        <ion-refresher pulling-text="下拉刷新" on-refresh="serviceList.doRefresh()"></ion-refresher>

        <div class="list" style="margin-top: 10px">
            <div class="item service-div">
                <div class="service-first">下单时间：2016-10-1 12:30</div>
                <div class="service-second">订单号：25568678874523455234</div>
                <div class="service-third">维修状态：已完成</div>
                <div class="service-fourth">付款状态：已付款</div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="serviceList.hasNextPage()"
                             on-infinite="serviceList.loadMore()"
                             distance="1%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>

o<ion-view view-title="创建道路救援单" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back light" ui-sref="home"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="list" style="margin-top: 20px;margin-bottom: 10px">
            <label class="item item-input " >
                <span class="input-label">联系人</span>
                <input type="text" placeholder="请输入姓名">
             </label>
            <label class="item item-input " >
                <span class="input-label">联系电话</span>
                <input type="text" placeholder="请输入电话号码">
            </label>
            <label class="item item-input " >
                <span class="input-label">车牌号</span>
                <input type="text" placeholder="请输入车牌号">
            </label>
            <label class="item item-input " >
                <span class="input-label">车辆品牌</span>
                <input type="text">
            </label>
            <label class="item item-input " >
                <span class="input-label">车辆类型</span>
                <input type="text">
            </label>

        </div>
        <div class="list light-bg" style="margin-top: 10px;margin-bottom: 10px">
        <label class="item item-input item-floating-label">
            <span class="input-label has-input">备注</span>
            <input type="text">
        </label>
            </div>

        <div class="button-div">
            <button class="button button-energized carIn-button" on-tap="searchCar.submit($event)">
                确定
            </button>
        </div>



    </ion-content>
</ion-view>

<ion-view view-title="违章查询" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back light" ui-sref="home"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div class="list" style="margin-top: 20px;margin-bottom: 10px">
            <label class="item item-input item-icon-right" >
                <span class="input-label">车辆类型</span>
                <input type="text" ng-click="showType()">
                <i class="icon ion-ios-arrow-right" style="font-size: 16px"></i>
            </label>

        </div>
        <div class="list" style="margin-bottom: 10px">
        <label class="item item-input ">
            <span class="input-label">车牌号</span>
            <input type="password">

        </label>
            <label class="item item-input">
                <span class="input-label">车主名称</span>
                <input type="password">
                <input type="password" ng-click="showDis()">
                <i class="icon ion-ios-arrow-right" style="font-size: 16px"></i>
            </label>
            <label class="item item-input">
            <span class="input-label">车架号</span>
            <input type="password">
        </label>

            </div>
        <div class="button-div">
            <button class="button button-energized carIn-button" on-tap="searchCar.submit($event)">
                我要查询
            </button>
        </div>



    </ion-content>
</ion-view>

<!DOCTYPE html>
<html>
<div id="msg" style="width:100%;height: 100%;position:absolute;background-color: rgba(0,0,0,.4);">
  <div style="width:350px;height:40px;position:absolute;left:50%;top:50%;margin-top:-20px;margin-left:-175px;background-color: rgba(255,255,255,.9);text-align: center;line-height: 40px">
    正在努力初始化资源文件，请稍后.......
    <span id="msgDiv"></span>
  </div>
</div>
<script type="text/javascript">
  var i=0;
  function showMsg() {
    if (i < 33) {
      if(1<2)
      {
        window.document.getElementById("msg").style.display = "none";
      }
      else {
        window.document.getElementById("msg").style.display = "";
      }
      i++;
      window.document.getElementById("msgDiv").innerHTML=(i*3)+"%"
      setTimeout("showMsg()", 1000)
    }
    else {
      window.document.getElementById("msg").style.display = "none";
    }
  }
  showMsg();
</script>

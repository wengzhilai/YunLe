<ion-view view-title="维保跟踪" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-back light" ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="list" style="margin-top: 10px;margin-bottom: 10px;">

      <div class="item item-icon-left">
        <i class="icon ion-ios-location-outline"
           style="font-size:20px;font-weight:bold;margin-left: -15px;max-width: 15px;"></i>
        <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">维护站：</span>{{followOrder.bean.GarageName}}
        </div>
      </div>

      <div class="item item-icon-left">
        <i class="icon ion-ios-list-outline"
           style="font-size:20px;font-weight:bold;margin-left: -15px;max-width: 15px;"></i>
        <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">订单号：</span>{{followOrder.bean.ORDER_NO}}
        </div>
      </div>
    </div>
    <div class="list" style="margin-top: 10px">
      <div class="item item-icon-left">
        <i class="icon ion-grid" style="font-size:20px;margin-left: -15px;max-width: 15px;" ng-click="followOrder.showHelpSingle()"></i>
        <div class="input-label" style="margin-left: 20px;font-weight:bold;">订单详情</div>
      </div>
      <div id="singleDiv" ng-show="followOrder.bean.AllFlow.length==0">
        <div class="list" style="margin-bottom: 10px;">
          <div ng-show="followOrder.bean.AllFlow.length==0">
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
              <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">送修方式：</span>{{followOrder.bean.REACH_TYPE}}
              </div>
            </label>

            <div ng-show="order.bean.ADDRESS!=null">
              <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">接车时间：</span>{{followOrder.bean.REACH_TIME}}
                </div>
              </label>
              <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">接车地址：</span>{{followOrder.bean.ADDRESS}}
                </div>
              </label>

            </div>
            <div ng-show="order.bean.ADDRESS==null">
              <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">预约时间：</span>{{followOrder.bean.REACH_TIME}}
                </div>
              </label>

            </div>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
              <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">其它联系方式：</span>{{followOrder.bean.OTHER_PHONE}}
              </div>
            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
              <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">联系人姓名：</span>{{followOrder.bean.CLIENT_NAME}}
              </div>
            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
              <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">联系人电话：</span>{{followOrder.bean.CLIENT_PHONE}}
              </div>
            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
              <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">车牌号：</span>{{followOrder.bean.PLATE_NUMBER}}
              </div>
            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
              <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">其它要求：</span>{{followOrder.bean.REMARK}}
              </div>
            </label>
            <div class="item item-icon-left">
              <i class="icon ion-grid" style="font-size:20px;margin-left: -15px;max-width: 15px;"></i>
              <div class="input-label" style="margin-left: 20px;font-weight:bold;">照片</div>
            </div>
            <div class="item item-input" style="padding-left: 20px;line-height: 1" ng-if="followOrder.bean.AllFiles.length!=0">
              <div ng-repeat="o in followOrder.bean.AllFiles" >
                <img src="{{o.URL|imgUrl}}"  height="50px" width="50px" style="margin: 10px" ng-click="followOrder.showImg($event)"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div collection-repeat="o in followOrder.bean.AllFlow">
      <div class="item item-thumbnail-left" style="min-height: 0px;">
        <img style="top: 0px;width: 30px;margin: 0px;" src="img/follow1.png">
        <div style="margin-left: 40px;margin-top: 10px;">
          <span style="font-size: 14px">{{o.BODY}}</span>
          <!--<p style="font-size: 12px">{{o.STATUS_TIME|UnixNum| date:"yyyy-MM-dd h:mma"}}</p>-->
        </div>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>

<ion-view view-title="跟踪订单" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back light" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="list" style="margin-top: 10px">

            <div class="item item-icon-left">
                <i class="icon ion-ios-location-outline" style="font-size:20px;font-weight:bold;margin-left: -15px;max-width: 15px;"></i>
                <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">维护站：</span>{{followOrder.GarageName}}</div>
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-ios-list-outline" style="font-size:20px;font-weight:bold;margin-left: -15px;max-width: 15px;"></i>
                <div class="input-label" style="margin-left: 20px;"><span style="font-weight:bold;">订单号：</span>{{followOrder.ORDER_NO}}</div>
            </div>
        </div>
        <div class="list" style="margin-top: 10px">
            <div class="item item-icon-left">
                <i class="icon ion-grid" style="font-size:20px;margin-left: -15px;max-width: 15px;"></i>
                <div class="input-label" style="margin-left: 20px;font-weight:bold;">订单详情</div>
            </div>
            <div collection-repeat="o in orderList.lists.data">
                <div class="item item-thumbnail-left" style="min-height: 0px;">
                     <img style="top: 0px;width: 30px;margin: 0px;" src="img/follow1.png">
                     <div style="margin-left: 40px;margin-top: 10px;">
                         <span style="font-size: 14px">{{followOrder.BODY}}</span>
                         <p style="font-size: 12px">{{followOrder.STATUS_TIME|UnixNum| date:"yyyy-MM-dd h:mma"}}</p>
                     </div>
                 </div>
            </div>

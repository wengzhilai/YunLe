<ion-view view-title="编辑客户" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back light" ui-sref="customerList"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-checkmark light" ng-click="customer.save()"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list" style="margin-bottom: 0px;">
            <div class="item item-divider editcust" style="font-size: 14px;">
                基本信息
            </div>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">客户姓名</span>

                <input type="text" ng-model="customer.bean.NAME">

            </label>
            <label class="item item-input item-select" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">性别</span>
                <select ng-model="customer.bean.SEX">
                    <option value="">--请选择--</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">联系电话</span>
                <input type="text" ng-model="customer.bean.phone">
            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">身份证号</span>
                <input type="text" ng-model="customer.bean.ID_NO">
            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">联系地址</span>

                <input type="text" ng-model="customer.bean.ADDRESS">

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">备注</span>
                <input type="text" ng-model="customer.bean.REMARK">
            </label>
            <div class="item item-divider editcust" style="font-size: 14px;margin-top: 0px">
                客户身份证
            </div>
            <label class="item" >
                <img name="idNoUrl" src="{{customer.bean.idNoUrl|imgUrl}}" height="70px"
                     width="70px" alt="客户身份证正面" style="margin: 10px" on-hold="customer.showBigImage($event)"
                     on-tap="customer.upImg($event,customer.bean.ID_NO_PIC_ID)" data-id="{{customer.bean.ID_NO_PIC_ID}}"/>
                <img name="idNoUrl1" src="{{customer.bean.idNoUrl1|imgUrl}}" height="70px"
                     width="70px" alt="客户身份证背面" style="margin: 10px" on-hold="customer.showBigImage($event)"
                     on-tap="customer.upImg($event,customer.bean.ID_NO_PIC_ID1)"  data-id="{{customer.bean.ID_NO_PIC_ID1}}"/>
            </label>
            <div class="item item-divider editcust" style="font-size: 14px;margin-top: 0px">
                客户驾驶证
            </div>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <img name="driverPicUrl" src="{{customer.bean.driverPicUrl|imgUrl}}" height="70px"
                     width="70px" alt="客户驾驶证正面" style="margin: 10px" on-hold="customer.showBigImage($event)"
                     on-tap="customer.upImg($event,customer.bean.DRIVER_PIC_ID)" data-id="{{customer.bean.DRIVER_PIC_ID}}"/>
                <img name="driverPicUrl1" src="{{customer.bean.driverPicUrl1|imgUrl}}" height="70px"
                     width="70px" alt="客户驾驶证背面" style="margin: 10px" on-hold="customer.showBigImage($event)"
                     on-tap="customer.upImg($event,customer.bean.DRIVER_PIC_ID1)" data-id="{{customer.bean.DRIVER_PIC_ID1}}"/>
            </label>

        </div>
        <div class="list" style="margin-bottom: 10px;">
            <div class="item item-divider editcust" style="font-size: 14px;">
                车辆信息
            </div>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">车牌号</span>
                <input type="text" capitalize ng-model="customer.bean.NowCar.PLATE_NUMBER">
            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">车型</span>

                <input type="text" ng-model="customer.bean.NowCar.MODEL">

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">价格</span>

                <input type="text" ng-model="customer.bean.NowCar.PRICE">

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">品牌型号</span>

                <input type="text" capitalize ng-model="customer.bean.NowCar.BRAND">

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">车架型号</span>

                <input type="text" capitalize ng-model="customer.bean.NowCar.FRAME_NUMBER">

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">发动机号</span>

                <input type="text" capitalize ng-model="customer.bean.NowCar.ENGINE_NUMBER">

            </label>
            <div class="item item-divider editcust" style="font-size: 14px;margin-top: 0px">
                车辆行驶证
            </div>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <img name="carDrivingPicUrl" src="{{customer.bean.NowCar.DrivingPicUrl|imgUrl}}" height="70px"
                     width="70px" alt="车辆行驶证正面" style="margin: 10px" on-hold="customer.showBigImage($event)"
                     on-tap="customer.upImg($event,customer.bean.NowCar.DRIVING_PIC_ID)" data-id="{{customer.bean.NowCar.DRIVING_PIC_ID}}"/>
                <img name="carDrivingPicUrl1" src="{{customer.bean.NowCar.DrivingPicUrl1|imgUrl}}" height="70px"
                     width="70px" alt="车辆行驶证背面" style="margin: 10px" on-hold="customer.showBigImage($event)"
                     on-tap="customer.upImg($event,customer.bean.NowCar.DRIVING_PIC_ID1)" data-id="{{customer.bean.NowCar.DRIVING_PIC_ID1}}"/>
            </label>
            <div class="item item-divider editcust" style="font-size: 14px;margin-top: 0px">
                车主身份证
            </div>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <img name="carIconURL" src="{{customer.bean.NowCar.idNoUrl|imgUrl}}" height="70px"
                     width="70px" alt="车主身份证正面" style="margin: 10px" on-hold="customer.showBigImage($event)"
                     on-tap="customer.upImg($event,customer.bean.NowCar.ID_NO_PIC_ID)" data-id="{{customer.bean.NowCar.ID_NO_PIC_ID}}"/>
                <img name="carIconURL1" src="{{customer.bean.NowCar.idNoUrl1|imgUrl}}" height="70px"
                     width="70px" alt="车主身份证背面" style="margin: 10px" on-hold="customer.showBigImage($event)"
                     on-tap="customer.upImg($event,customer.bean.NowCar.ID_NO_PIC_ID)" data-id="{{customer.bean.NowCar.ID_NO_PIC_ID1}}"/>
            </label>
        </div>

    </ion-content>
</ion-view>

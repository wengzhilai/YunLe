<ion-view view-title="车辆信息" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back light" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="carInfo.getInsure()">
            <img src="img/carInfo-h-right.png" width="25px" height="25px"/>
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list" style="margin-top: 10px;">
           <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">车型</span>

               <span class="input-label" style="color: #bbbbbb">{{carInfo.bean.MODEL}}</span>

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">价格</span>

                <span class="input-label" style="color: #bbbbbb">{{carInfo.bean.PRICE}}</span>
            </label>

        </div>
        <div class="list" style="margin-top: 10px;">
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">品牌型号</span>

                <span class="input-label" style="color: #bbbbbb">{{carInfo.bean.BRAND}}</span>

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">车架型号</span>

                <span class="input-label" style="color: #bbbbbb">{{carInfo.bean.FRAME_NUMBER}}</span>

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">发动机号</span>

                <span class="input-label" style="color: #bbbbbb">{{carInfo.bean.ENGINE_NUMBER}}</span>

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">注册日期</span>

                <span class="input-label" style="color: #bbbbbb">{{carInfo.bean.REG_DATA}}</span>

            </label>
            <label class="item item-input" style="padding-left: 20px;line-height: 1">
                <span class="input-label" style="width:20%;font-weight:bold">有无过户</span>

                <span class="input-label" style="color: #bbbbbb">{{carInfo.bean.TRANSFER_DATA}}</span>

            </label>
        </div>
    </ion-content>
</ion-view>

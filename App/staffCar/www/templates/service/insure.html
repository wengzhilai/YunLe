<ion-view view-title="保险公司" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-back light" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="list" collection-repeat="i in insure">

            <a class="item item-input item-icon-right" style="padding-left: 20px;line-height:10px;margin-top: 5px;" href="#/toInsure/{{i.ID}}">
                <img src="{{i.DrivingPicUrl}}" style="width: 30px;height: 20px;margin-right: 15px">
                <span class="input-label" style="width:20%;font-weight:bold">{{i.NAME}}</span>
                <i class="icon ion-ios-arrow-right" style="font-size: 16px"></i>
            </a>

        </div>

</ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark tabs-color-assertive">

    <!-- Dashboard Tab -->
    <ion-tab title="首页aaaaaaaaaaa" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/carTab/dash">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="服务" icon-off="ion-android-car" icon-on="ion-model-s" href="#/carTab/service">
        <ion-nav-view name="tab-service"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/carTab/user">
        <ion-nav-view name="tab-user"></ion-nav-view>
    </ion-tab>

</ion-tabs>

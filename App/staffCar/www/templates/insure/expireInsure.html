<ion-view hide-back-button="true" ng-init="orderList.init()">
  <ion-nav-title>到期保单</ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-arrow-back light" ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header " style="margin-top:5px;background-color: #f0f0f0">

    <div class="list" style="margin-top: 10px;" ng-if="o.ORDER_TYPE=='投保' && o.LastStatus=='完成'" ng-repeat="o in lists">
      <div>
        <div class="row light-bg" style="height: 40px;">
          <div class="col col-30 assertive h4" style="padding-left: 10px;text-align:left;margin: auto;">
            {{o.CREATE_TIME|UnixNum| date:"yyyy-MM-dd HH:mm"}}
          </div>
          <div class="col col-offset-60" style="padding-top: 5px;font-size: 13px;">
            <span class="badge balanced-bg light" ng-if="(o.CREATE_TIME|diffUnixNum)>90"
                  style="float: right;">{{o.CREATE_TIME|diffUnixNum}}天</span>
            <span class="badge assertive-bg light" ng-if="(o.CREATE_TIME|diffUnixNum)<=90"
                  style="float: right;">{{o.CREATE_TIME|diffUnixNum}}天</span>
          </div>
        </div>

        <div class="item"
             ui-sref="followInsure({id:o.ID})">
          <p style="font-size: 13px;padding-left: 10px">订单号： {{o.ORDER_NO}}</p>
          <p style="font-size: 13px;padding-left: 10px">客户姓名： {{o.ClientName}}({{o.ClientPhone}})</p>
          <p style="font-size: 13px;padding-left: 10px"> 订单类型： {{o.ORDER_TYPE}}</p>
          <p style="font-size: 13px;padding-left: 10px"> 订单状态： {{o.LastStatus}}</p>
        </div>
        <div style="background-color: #f0f0f0;height:10px"></div>
      </div>
    </div>
    <div class="list" ng-if="lists.length==0">
      <div>
        <div class="row light-bg" style="height: 40px;">
          <span>无数据</span>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>

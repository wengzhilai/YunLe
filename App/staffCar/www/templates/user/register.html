<ion-view view-title="注册" hide-back-button="true" ng-init="register.init()">
     <ion-nav-buttons side="left">
         <button class="button button-icon icon ion-ios-arrow-back light" ui-sref="login"></button>
     </ion-nav-buttons>
    <ion-content class="has-header login">
        <div class="list" style="margin-top: 30px">
            <div class="item item-icon-left" style="padding-left: 55px;">
                <i class="icon iconfont" style="font-size: 25px;">&#xe65e;</i>
                <input type="text" ng-model="register.bean.loginName" placeholder="请输入手机号码">
            </div>
          <div class="item item-icon-left" style="padding-left: 55px;">
            <i class="icon ion-person" style="font-size: 25px;"></i>
            <input type="text" ng-model="register.bean.userName" placeholder="业务员姓名">
          </div>
            <div class="item item-icon-left" style="padding-left: 55px;">
                <i class="icon iconfont" style="font-size: 25px;">&#xe617;</i>
                <input type="text" ng-model="register.bean.code" placeholder="请输入验证码">

                <i ng-disabled="!paraevent" ng-class="paraclass" ng-bind="paracont" style="float: right;top: 3px;" ng-click="SendCode()"> 获取验证码</i>
            </div>
            <div class="item item-icon-left" style="padding-left: 55px;">
                <i class="icon iconfont" style="font-size: 25px;">&#xe647;</i>
                <input type="text" ng-model="register.bean.pollCode" placeholder="推荐码">
            </div>
            <div class="item item-icon-left" style="padding-left: 55px;">
                <i class="icon iconfont" style="font-size: 25px;">&#xe645;</i>
                <input type="password" ng-model="register.bean.password" placeholder="密码由6-20位数字字母构成">
            </div>
            <div class="item item-icon-left" style="padding-left: 55px;">
                <i class="icon iconfont" style="font-size: 25px;">&#xe65a;</i>
                <input type="password" placeholder="确认密码" id="rpw">
            </div>
            <div class="button-div">
                <button class="button button-energized carIn-button" on-tap="register.onSubmit()">
                    注册
                </button>


            </div>
        </div>
        </div>
        </div>

    </ion-content>
</ion-view>

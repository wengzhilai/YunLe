<ion-view view-title="找回密码" hide-back-button="true">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-arrow-right light" ui-sref="login"></button>
    </ion-nav-buttons>
    <ion-content class="has-header login">
        <div class="list" style="margin-top: 30px">
            <div class="item item-icon-left" style="padding-left: 55px;">
                <i class="icon iconfont"  style="font-size: 25px;">&#xe65e;</i>
                <input type="text" ng-model="findPwd.bean.para[1].V" placeholder="请输入手机号码">
            </div>
            <div class="item item-icon-left" style="padding-left: 55px;">
                <i class="icon iconfont"  style="font-size: 25px;">&#xe617;</i>
                <input type="text" ng-model="findPwd.bean.para[0].V" placeholder="请输入验证码">

                <i class="badge assertive-bg light button"   id="sendCode"  ng-click="SendCode()"> 获取验证码</i>
            </div>
            <div class="item item-icon-left" style="padding-left: 55px;">
                <i class="icon iconfont"  style="font-size: 25px;">&#xe65a;</i>
                <input type="password" ng-model="findPwd.bean.para[2].V" placeholder="密码由6-20位数字字母构成">
            </div>

            <div class="button-div">
                <button class="button button-energized carIn-button" on-tap="findPwd.onSubmit()">
                    提交
                </button>


            </div>
        </div>
        </div>
        </div>

    </ion-content>
</ion-view>
